<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"> 
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <script src="app.js"></script>
    <title>Document</title>
</head>
<body>

<div class="container">
    <br>
    <br>
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>June's Diaper Counter</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center counter">
               Diapers changed to date: <span class="diaperCount"></span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3 text center">
            <div class="plusDiaper">Dirty Diaper!</div>
        </div>

        <div class="col-md-3 text center">
            <div class="minusDiaper">Nevermind...</div> 
        </div>
        <div class="col-md-3"></div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-md-12 text-center quote">
            <p>
                <em>"Doubling Pamper's stock on an hourly basis"</em>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <img class="junebug" src="https://scontent-dfw5-1.xx.fbcdn.net/v/t1.0-9/28279431_10160136707790444_6791061976840156522_n.jpg?oh=e37fc5a20c3d5aeb94f17114427c349e&oe=5B4C03FE">
        </div>
    </div>

    <br>
    <br>
    <br>

</div>

</body>
</html>
